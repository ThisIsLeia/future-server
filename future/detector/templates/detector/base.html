<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>detector</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <!-- 製作導覽列 通用標頭-->
        <nav class="navbar navbar-expand-lg navebar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('detector.index') }}">
                    detector
                </a>
                <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                    <il calss="nav-item">
                        <span class="nav-link">{{ current_user.username }}</span>
                    </il>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.logout') }}" class="nav-link">
                            登出
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.signup') }}" class="nav-link">
                            註冊
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}" class="nav-link">
                            登入
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!-- boostrap 樣式 -->
        <section class="container">
        {% block content %}{% endblock %}
        </section>
    </body>
</html>
